
 <!DOCTYPE html>
 <html>
   <head>
     <title>Leah's Spin to Win Wheel</title>
     <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />   </head>

   <body> 
    <script type="text/javascript">
        var discountsArray = [];
      var apiUrl = 'https://callbacks.dev.sakari.io/spintowin/13';
    
      fetch(apiUrl).then(res => {
        return res.json();
      }).then(data => {
        createSpans(data.data);
      }).catch(err => {
        console.log('error:', err);
      });
    
      function createSpans(discounts) {
     const box1 = document.querySelector('.box1');
     const box2 = document.querySelector('.box2');

    discounts.forEach((discount, index) => {
    discountsArray.push(discount);
    const span = document.createElement('span');
    span.innerHTML = `<b>${discount}</b>`;


    let spanClassIndex = (index % 4) + 1;
    span.classList.add(`span${spanClassIndex}`);


    if (index < 4) {
      box1.appendChild(span);
    } else {
      box2.appendChild(span);
    }
  });
}

    </script>
    
  <div class="content-container">
    <div id="mainbox" class="mainbox">
      <i class="fa-solid fa-location-dot"></i>
      <div id="box" class="box">
        <div class="box1">
      
        </div>
        <div class="box2">
       
        </div>
      </div> 
      <button class="spin"></button>
    </div>
    <div id="user-form">
     <h2>Spin To Win!</h2>
     <p>Enter your info for the chance to win</p>
     <form id="spin-to-win-form">
       <input type="text" class="textfield" name="firstName" placeholder="First Name" required>
       <input type="text" class="textfield" name="lastName" placeholder="Last Name" required>
       <input type="email" class="textfield" name="email" placeholder="Email" required>
       <button type="submit" class="spinButton"onclick="handleRotate()">Try your luck</button>
     </form>
   </div>

  </div>
   <script src="script.js"></script>
   </body>
 </html>
