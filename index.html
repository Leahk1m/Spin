<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spin to Win</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Khand:wght@300;400;500;600;700&family=Rubik+Maps&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
  </head>

  <body>
    <div id="backdrop"></div>
    <div id="stats-container">
      <button id="stats-button" class="btn">Show Stats</button>
      <button id="open-modal-button" class="btn">Open Modal</button>
      <button id="change-theme-button" class="btn theme">Change Theme</button>

      <div id="conversions-container">
        <h4 id="conversion-rate">Conversion Rate:</h4>
        <h4 id="conversions">Conversions:</h4>
        <h4 id="views">Views:</h4>
      </div>
    </div>

    <div id="modal">
      <div class="x-button-container">
        <i class="fa-solid fa-x" id="x-button" style="cursor: pointer"></i>
      </div>

      <div class="background-container">
        <div
          class="image-opacity-layer"
        ></div>
        <div class="content-container">
          <div id="mainbox" class="mainbox">
            <div id="spin-wheel-container">
              <canvas id="spin-wheel" width="400" height="400"> </canvas>
              <button id="wheel-center">
                <i
                  class="fa-solid fa-star"
                  id="wheel-arrow"
                  style="font-size: 3rem; color: #d2d2d2"
                ></i>
              </button>
              <xfi class="fa-solid fa-location-dot"></i>
            </div>
          </div>
          <div id="user-form">
            <div
              id="congrats-container"
              style="display: flex; gap: 16px; flex-direction: column"
            >
              <h1 id="congratulatory-title"></h1>
              <h2 id="congratulatory-description"></h3>
            </div>

            <div id="confetti-wrapper"></div>
            <form id="spin-to-win-form">
              <h2 id="form-title"></h2>
              <p id="form-description"></p>
              <input
                type="text"
                class="textfield"
                name="firstName"
                id="firstName"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                class="textfield"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
                required
              />
              <input
                type="email"
                class="textfield"
                name="email"
                id="email"
                placeholder="Email"
                required
              />

              <div id="validation-messages-container"></div>
              <button type="submit" class="btn spin" >
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
