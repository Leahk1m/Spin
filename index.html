<!DOCTYPE html>
<html>
  <head>
    <title>Leah's Spin to Win Wheel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  </head>

  <body>
    <div id="backdrop"></div>
    <div id="stats-container">
      <button id="stats-button" class="btn">Show Stats</button>
      <button id="open-modal-button" class="btn">Open Modal</button>
      <h4 id="conversions" style="display: none">Conversions:</h4>
      <h4 id="views" style="display: none">Views:</h4>
    </div>

    <div id="modal">
      <div class="x-button-container">
        <i class="fa-solid fa-x" id="x-button" style="cursor: pointer"></i>
      </div>

      <div class="background-container">
        <div class="image-opacity-layer"></div>
        <div class="content-container">
          <div id="mainbox" class="mainbox">
            <i class="fa-solid fa-location-dot"></i>
            <div id="box" class="box">
              <div class="box1"></div>
              <div class="box2"></div>
            </div>
            <button class="wheel-center" style="cursor: default"></button>
          </div>
          <div id="user-form">
            <h1 id="congrats-message" style="display: none">Congratulations!</h1>
            <div id="confetti-wrapper"></div>

            <form id="spin-to-win-form">
              <h2>Spin To Win!</h2>
              <p>
                Enter your info for the chance to win one of our big discounts!
              </p>
              <input
                type="text"
                class="textfield"
                name="firstName"
                id="firstName"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                class="textfield"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
                required
              />
              <input
                type="email"
                class="textfield"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <button
                type="submit"
                class="btn spin"
                id="submitButton"
                onclick="handleRotate()"
                disabled
              >
                <span>Try your luck</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
